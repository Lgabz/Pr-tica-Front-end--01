<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/quote.svg" alt="Aspas duplas" />
      <div class="p2">
        <p>
          Nascida e criada em Nova York. Atualmente morando em Haia, Holanda,
          após passagens por Paris e Amsterdã. Amante de viagens, aventura,
          natureza, cidade, vestidos e gatos.
        </p>
      </div>
      <div class="p3"><p>Tessa Jacobson</p></div>
    </div>
    <div class="card-azul">
      <div class="p1-azul">
        <p>NEWSLETTER</p>
      </div>
      <div class="p2-azul">
        <p>Se inscreva no newsletter!</p>
      </div>
      <div class="p3-azul">
        <p>Não perca nenhuma notícia urgente ou recurso novo.</p>
      </div>
      <div class="link"><a href="#">Se inscrever</a></div>
    </div>
  </body>
</html>
